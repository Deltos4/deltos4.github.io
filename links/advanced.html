<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Google Advanced Search</title>
        <link href="../styl.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <!--Uper-->
        <div class="aa">
            <!--Left-->
            <div id="gg">
                <img class="logoimg" alt="Google" height="23" src="../media/googlelogo.png" width="68">
            </div>
            <!--Right-->
            <div class="bb">
                <div class="cc">
                    <a href="../index.html">Search</a>
                </div>
                <div class="cc">
                    <a href="images.html">Images</a>
                </div>
            </div>
        </div>
        <!--Appbar-->
        <div id="appbar">
            <label style="margin-left:10px">Advanced Search</label>
        </div>
        <div id="line"></div>
        <!--Query-->
        <div id="ads">
            <div id="hdr">
                <div id="ttl">
                    <h4>Find pages with...</h4>
                </div>
                <div id="spc"></div>
            </div>
            <form action="https://google.com/search" id="asf">
                <div>
                    <div id="bdy">
                        <!--All of these words-->
                        <div class="grp">
                            <div class="lbl">
                                All of these words:
                            </div>
                            <div class="txt"> 
                                <input name="as_q" type="text" class="txtinput"> 
                            </div>
                        </div>
                        <!--This exact word or phrase-->
                        <div class="grp">
                            <div class="lbl">
                                This exact word or phrase:
                            </div>
                            <div class="txt">
                                <input name="as_epq" type="text" class="txtinput">
                            </div>
                        </div>   
                        <!--Any of these words-->
                        <div class="grp">
                            <div class="lbl">
                                Any of these words:
                            </div>
                            <div class="txt">
                                <input name="as_oq" type="text" class="txtinput">
                            </div>
                        </div>   
                        <!--Nono of these words-->
                        <div class="grp">
                            <div class="lbl">
                                None of these words:
                            </div>
                            <div class="txt">
                                <input name="as_eq" type="text" class="txtinput">
                            </div>
                        </div>
                        <!--Button-->
                        <div>
                            <div class="lbl"></div>
                            <div class="txt">
                                <input type="submit" value="Advanced Search" id="searchbtn">
                            </div>
                        </div>      
                    </div>
                </div>
            </form>
        </div>
        <footer class="ftr">
            <a href="https://www.facebook.com/deltos4" target="_blank">
                <small>Deltos4</small>
            </a>
        </footer>
    </body> 
</html>
